<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google Clone</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap');
      </style>
</head>
<body>
    <header>
        <p>Gmail</p>
        <p>Imágenes</p>
        <figure class="googleAps">
            <img src="./assets/googleAps.svg" alt="">
        </figure>
        <div>
            <span>Acceder</span>
        </div>
    </header>
    
    <main>
        <figure>
            <img src="./assets/googlelogo.png" alt="">
        </figure>

        <div class="container--input">
            <span class="container--input_lupa"></span>
            <input type="text" placeholder="Buscar en Google o escribir una URL">
            <div>
                <span class="container--input_microfono"></span>
                <span class="container--input_camara"></span>
            </div>
            
        </div>

        <div class="main_send">
            <span>Buscar con Google</span><span>Voy a tener suerte</span>
        </div>


    </main>
    <div class="container_grow"></div>
    <footer>
        <div class="footer--first_contain">
            <p>Colombia</p>
        </div>

        <section class="footer--second_contain">
                <div>
                <p>Sobre Google</p>
                <p>Publicidad</p>
                <p>Negocios</p>
                <p>Cómo funciona la Búsqueda</p>
                </div>
                
            <div>
                <p>Privacidad</p>
                <p>Condiciones</p>
                <p>Preferencias</p>
            </div>
        </section>
    </footer>
</body>
</html>
